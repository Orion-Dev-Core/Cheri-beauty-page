<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Order System</title>
    
    <script>
        // ========================================
        // üé® THEME CONFIGURATION - CUSTOMIZE FOR EACH BUSINESS
        // ========================================
        const BUSINESS_CONFIG = {
            // Business Details
            BUSINESS_NAME: 'Cheri Health & Beauty',
            BUSINESS_TAGLINE: 'Premium Ordering System',
            LOGO_URL: 'https://ibb.co/tPMjnvzx',
            SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwzwLNpJQyH1e3Dc_WnArJ2Od4WOdh9z7UyrRuFWtIL_82hI25FOUt5smIx-cY67ItP/exec',
            
            // Color Theme (Hex Codes)
            COLORS: {
                PRIMARY: '#FFC8C8',        // Main brand color (Gold)
                SECONDARY: '#15164F',      // Secondary brand color (Dark Gold)
                ACCENT: '#949201',         // Accent color (Bronze)
                TEXT: '#FFB7B7',           // Main text color (Brown)
                TEXT_LIGHT: '#8B7355',     // Light text color
                BACKGROUND: '#15164F',     // Background color
                BORDER: '#e6d5b8',         // Border color
                LIGHT_BG: '#FFF8E7'        // Light background (highlights)
            },
            
            // Font Configuration
            FONTS: {
                HEADING: "'Playfair Display', serif",  // Elegant serif for headings
                BODY: "'Montserrat', sans-serif"        // Clean sans-serif for body
            },
            
            // Background Style
            BACKGROUND_STYLE: 'gradient', // Options: 'gradient', 'solid', 'dark'
            // For gradient: dark brown gradient
            // For solid: use COLORS.BACKGROUND
            // For dark: dark tech background
        };

        // Apply theme dynamically
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('page-title').textContent = BUSINESS_CONFIG.BUSINESS_NAME + ' - Order System';
            document.getElementById('business-name').textContent = BUSINESS_CONFIG.BUSINESS_NAME;
            document.getElementById('business-tagline').textContent = BUSINESS_CONFIG.BUSINESS_TAGLINE;
            document.getElementById('logo').src = BUSINESS_CONFIG.LOGO_URL;
            document.getElementById('logo').alt = BUSINESS_CONFIG.BUSINESS_NAME;
            
            // Apply CSS variables for theming
            const root = document.documentElement;
            root.style.setProperty('--primary-color', BUSINESS_CONFIG.COLORS.PRIMARY);
            root.style.setProperty('--secondary-color', BUSINESS_CONFIG.COLORS.SECONDARY);
            root.style.setProperty('--accent-color', BUSINESS_CONFIG.COLORS.ACCENT);
            root.style.setProperty('--text-color', BUSINESS_CONFIG.COLORS.TEXT);
            root.style.setProperty('--text-light', BUSINESS_CONFIG.COLORS.TEXT_LIGHT);
            root.style.setProperty('--bg-color', BUSINESS_CONFIG.COLORS.BACKGROUND);
            root.style.setProperty('--border-color', BUSINESS_CONFIG.COLORS.BORDER);
            root.style.setProperty('--light-bg', BUSINESS_CONFIG.COLORS.LIGHT_BG);
            root.style.setProperty('--heading-font', BUSINESS_CONFIG.FONTS.HEADING);
            root.style.setProperty('--body-font', BUSINESS_CONFIG.FONTS.BODY);
            
            // Apply background style
            if (BUSINESS_CONFIG.BACKGROUND_STYLE === 'solid') {
                document.body.style.background = BUSINESS_CONFIG.COLORS.BACKGROUND;
            } else if (BUSINESS_CONFIG.BACKGROUND_STYLE === 'dark') {
                document.body.style.background = 'linear-gradient(135deg, #0a0e27 0%, #1a1e3a 50%, #0a0e27 100%)';
            }
        });
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #D4AF37;
            --secondary-color: #8B6914;
            --accent-color: #B8941F;
            --text-color: #5a4a3a;
            --text-light: #8B7355;
            --bg-color: #fafaf8;
            --border-color: #e6d5b8;
            --light-bg: #FFF8E7;
            --heading-font: 'Playfair Display', serif;
            --body-font: 'Montserrat', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--body-font);
            background: linear-gradient(135deg, #1a1612 0%, #2d2419 50%, #1a1612 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(212, 175, 55, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 30s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, var(--primary-color-alpha-10) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--accent-color-alpha-10) 0%, transparent 50%);
            animation: pulseGlow 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes pulseGlow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.3), 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 50px;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid var(--primary-color);
        }
        
        .container::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
            border-radius: 24px 0 0 0;
        }
        
        .container::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 24px 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            position: relative;
            border-bottom: 3px solid var(--primary-color);
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(212, 175, 55, 0.3));
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), var(--accent-color), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .header h1 {
            font-family: var(--heading-font);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 50%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        
        .header p {
            color: var(--text-light);
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .section-title {
            color: var(--secondary-color);
            font-family: var(--heading-font);
            font-size: 26px;
            font-weight: 700;
            margin: 40px 0 24px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            padding-left: 24px;
        }
        
        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--accent-color) 100%);
            box-shadow: 0 0 15px var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: var(--body-font);
            background: #fefdfb;
            color: #3d3d3d;
            font-weight: 500;
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(139, 115, 85, 0.4);
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #ffffff;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .product-selection {
            background: var(--bg-color);
            padding: 32px;
            border-radius: 16px;
            border: 2px solid var(--border-color);
            margin-bottom: 32px;
            box-shadow: inset 0 2px 10px rgba(212, 175, 55, 0.05);
        }
        
        .product-item-row {
            display: grid;
            grid-template-columns: 4fr 2fr 2fr auto;
            gap: 12px;
            margin-bottom: 16px;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .product-item-row:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.15);
            transform: translateX(4px);
        }
        
        .product-name-input,
        .product-price-input,
        .qty-input {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            background: #fefdfb;
            color: #3d3d3d;
            font-family: var(--body-font);
        }
        
        .product-name-input:focus,
        .product-price-input:focus,
        .qty-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #ffffff;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }
        
        .qty-input {
            text-align: center;
            font-weight: 700;
            color: var(--secondary-color);
        }
        
        .btn-remove {
            padding: 12px;
            background: linear-gradient(135deg, #d9534f 0%, #c9302c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(217, 83, 79, 0.3);
        }
        
        .btn-remove:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(217, 83, 79, 0.5);
        }
        
        .btn-add-more {
            margin-top: 16px;
            padding: 16px 32px;
            background: transparent;
            color: var(--secondary-color);
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: var(--body-font);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-add-more:hover {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }
        
        .cart-summary {
            background: var(--bg-color);
            padding: 32px;
            border-radius: 16px;
            border: 2px solid var(--primary-color);
            margin: 32px 0;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.15);
        }
        
        .cart-items {
            margin-bottom: 24px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
            color: #3d3d3d;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 32px;
            font-weight: 800;
            font-family: var(--heading-font);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding-top: 24px;
            border-top: 2px solid var(--primary-color);
        }
        
        .empty-cart {
            text-align: center;
            color: var(--text-light);
            padding: 32px;
            font-weight: 500;
        }
        
        .signature-section {
            margin: 40px 0;
            padding: 32px;
            background: var(--bg-color);
            border-radius: 16px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.1);
        }
        
        .signature-section h3 {
            color: var(--secondary-color);
            margin-bottom: 16px;
            font-size: 22px;
            font-weight: 700;
            font-family: var(--heading-font);
        }
        
        #signature-pad {
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            cursor: crosshair;
            background: white;
            display: block;
            width: 100%;
            height: 280px;
            touch-action: none;
            box-shadow: inset 0 2px 10px rgba(212, 175, 55, 0.1);
        }
        
        .signature-buttons {
            margin-top: 16px;
            display: flex;
            gap: 12px;
        }
        
        .btn-clear {
            padding: 12px 24px;
            background: transparent;
            color: var(--secondary-color);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: var(--body-font);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-clear:hover {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }
        
        .btn-submit {
            width: 100%;
            padding: 24px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 50%, var(--secondary-color) 100%);
            background-size: 200% 100%;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 32px;
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.4), 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            font-family: var(--body-font);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .btn-submit::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .btn-submit:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 32px rgba(212, 175, 55, 0.5), 0 8px 16px rgba(0, 0, 0, 0.15);
            background-position: 100% 0;
        }
        
        .btn-submit:active {
            transform: translateY(-2px) scale(1);
        }
        
        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            margin-top: 24px;
            padding: 20px 24px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
            border: 2px solid;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status-message.success {
            background: rgba(92, 184, 92, 0.1);
            color: #5cb85c;
            border-color: #5cb85c;
            box-shadow: 0 4px 12px rgba(92, 184, 92, 0.2);
            display: block;
        }
        
        .status-message.error {
            background: rgba(217, 83, 79, 0.1);
            color: #d9534f;
            border-color: #d9534f;
            box-shadow: 0 4px 12px rgba(217, 83, 79, 0.2);
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 24px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid rgba(212, 175, 55, 0.2);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .required {
            color: var(--primary-color);
            font-weight: 700;
        }
        
        @media (max-width: 768px) {
            body { padding: 20px 10px; }
            .container { padding: 32px 24px; border-radius: 16px; }
            .header h1 { font-size: 32px; }
            .logo { max-width: 150px; }
            .form-row { grid-template-columns: 1fr; }
            .product-selection { padding: 20px; }
            .product-item-row { grid-template-columns: 1fr 1fr; padding: 16px; }
            .product-name-input { grid-column: 1 / 3; }
            .product-price-input { grid-column: 1 / 2; }
            .qty-input { grid-column: 2 / 3; }
            .btn-remove { grid-column: 1 / 3; margin-top: 8px; }
            .cart-total { font-size: 24px; }
        }
        
        .product-header {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr auto;
            gap: 12px;
            margin-bottom: 16px;
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: var(--body-font);
        }
        
        @media (max-width: 768px) {
            .product-header { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="logo" src="" alt="" class="logo">
            <h1 id="business-name"></h1>
            <p id="business-tagline"></p>
        </div>
        
        <form id="order-form">
            <div class="section-title">üë§ Customer Details</div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Jane Doe">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="+27 XX XXX XXXX">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="jane@example.com">
            </div>
            
            <div class="form-group">
                <label for="address">Delivery Address <span class="required">*</span></label>
                <textarea id="address" name="address" required placeholder="123 Main Street, Suburb, City, Postal Code"></textarea>
            </div>
            
            <div class="section-title">üõçÔ∏è Enter Order Items</div>
            
            <div id="product-selection" class="product-selection">
                <div class="product-header">
                    <span>Product Name <span class="required">*</span></span>
                    <span style="text-align: center;">Price (R) <span class="required">*</span></span>
                    <span style="text-align: center;">Qty <span class="required">*</span></span>
                    <span></span>
                </div>
                
                <div id="item-rows-container"></div>
                
                <button type="button" class="btn-add-more" onclick="addProductRow()">
                    ‚ûï Add Another Item
                </button>
            </div>
            
            <div class="section-title">üõí Order Summary</div>
            
            <div class="cart-summary">
                <div id="cart-items" class="cart-items">
                    <div class="empty-cart">Enter products above to see your order</div>
                </div>
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cart-total">R0.00</span>
                </div>
            </div>
            
            <div class="signature-section">
                <h3>‚úçÔ∏è Your Signature</h3>
                <p style="color: var(--text-light); font-size: 14px; margin-bottom: 16px; font-weight: 500;">By signing below, you confirm this order and agree to our terms.</p>
                <canvas id="signature-pad" width="800" height="280"></canvas>
                <div class="signature-buttons">
                    <button type="button" class="btn-clear" onclick="clearSignature()">Clear Signature</button>
                </div>
            </div>
            
            <button type="submit" class="btn-submit" id="submit-btn">üöÄ Place Order & Pay Now</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 12px; color: var(--secondary-color); font-weight: 600; font-family: var(--heading-font);">Processing your order...</p>
            </div>
            
            <div class="status-message" id="status-message"></div>
        </form>
    </div>

    <script>
        let itemRowCounter = 0;
        let selectedProducts = {};
        
        function initializeForm() {
            addProductRow();
            document.getElementById('order-form').style.display = 'block';
        }

        function addProductRow() {
            const rowId = `item-${itemRowCounter++}`;
            const container = document.getElementById('item-rows-container');
            
            const productRow = document.createElement('div');
            productRow.className = 'product-item-row';
            productRow.id = `row-${rowId}`;
            
            const updateHandler = () => updateCart();

            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.className = 'product-name-input';
            nameInput.id = `name-${rowId}`;
            nameInput.required = true;
            nameInput.placeholder = 'Product Name';
            nameInput.oninput = updateHandler;

            const priceInput = document.createElement('input');
            priceInput.type = 'number';
            priceInput.className = 'product-price-input';
            priceInput.id = `price-${rowId}`;
            priceInput.min = 0.01;
            priceInput.step = 0.01;
            priceInput.required = true;
            priceInput.placeholder = '0.00';
            priceInput.oninput = updateHandler;

            const qtyInput = document.createElement('input');
            qtyInput.type = 'number';
            qtyInput.className = 'qty-input';
            qtyInput.id = `qty-${rowId}`;
            qtyInput.value = 1;
            qtyInput.min = 1;
            qtyInput.max = 99;
            qtyInput.oninput = updateHandler;

            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'btn-remove';
            removeBtn.textContent = '‚úï';
            removeBtn.onclick = () => removeProductRow(rowId);
            
            productRow.appendChild(nameInput);
            productRow.appendChild(priceInput);
            productRow.appendChild(qtyInput);
            productRow.appendChild(removeBtn);
            
            container.appendChild(productRow);
            
            updateRemoveButtons();
            updateCart();
        }
        
        function removeProductRow(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            if (row) {
                row.remove();
                updateRemoveButtons();
                updateCart();
            }
        }
        
        function updateRemoveButtons() {
            const container = document.getElementById('item-rows-container');
            const rows = container.querySelectorAll('.product-item-row');
            
            rows.forEach(row => {
                const removeBtn = row.querySelector('.btn-remove');
                if (rows.length > 1) {
                    removeBtn.style.display = 'block';
                } else {
                    removeBtn.style.display = 'none';
                }
            });
        }
        
        function updateCart() {
            selectedProducts = {};
            let total = 0;
            let itemCounter = 0;
            
            const rows = document.getElementById('item-rows-container').querySelectorAll('.product-item-row');
            
            rows.forEach(row => {
                const rowId = row.id.replace('row-', '');
                const nameInput = document.getElementById(`name-${rowId}`);
                const priceInput = document.getElementById(`price-${rowId}`);
                const qtyInput = document.getElementById(`qty-${rowId}`);
                
                const name = nameInput.value.trim();
                const price = parseFloat(priceInput.value) || 0;
                const quantity = parseInt(qtyInput.value) || 0;

                if (name && price > 0 && quantity > 0) {
                    const lineTotal = price * quantity;
                    
                    const uniqueKey = `item-${itemCounter++}`;
                    
                    selectedProducts[uniqueKey] = {
                        code: 'MANUAL',
                        name: name,
                        price: price,
                        quantity: quantity,
                        lineTotal: lineTotal
                    };
                    
                    total += lineTotal;
                }
            });
            
            renderCart(total);
        }
        
        function renderCart(total) {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalSpan = document.getElementById('cart-total');
            
            if (Object.keys(selectedProducts).length === 0) {
                cartItemsDiv.innerHTML = '<div class="empty-cart">Enter products above to see your order</div>';
                cartTotalSpan.textContent = 'R0.00';
                return;
            }
            
            let html = '';
            
            for (const product of Object.values(selectedProducts)) {
                html += `
                    <div class="cart-item">
                        <div>
                            <strong style="font-size: 16px; color: var(--secondary-color);">${product.name}</strong><br>
                            <small style="color: var(--text-light);">R${product.price.toFixed(2)} √ó ${product.quantity}</small>
                        </div>
                        <div style="font-weight: 800; font-size: 18px; color: var(--accent-color);">R${product.lineTotal.toFixed(2)}</div>
                    </div>
                `;
            }
            
            cartItemsDiv.innerHTML = html;
            cartTotalSpan.textContent = `R${total.toFixed(2)}`;
        }
        
        const canvas = document.getElementById('signature-pad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let hasSignature = false;
        
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        function startDrawing(e) {
            isDrawing = true;
            hasSignature = true;
            const pos = getPosition(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const pos = getPosition(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.strokeStyle = BUSINESS_CONFIG.COLORS.SECONDARY;
            ctx.lineWidth = 2.5;
            ctx.lineCap = 'round';
            ctx.shadowBlur = 5;
            ctx.shadowColor = BUSINESS_CONFIG.COLORS.PRIMARY;
            ctx.stroke();
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function getPosition(e) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches ? e.touches[0] : e;
            return {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
        }
        
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        });
        canvas.addEventListener('touchend', stopDrawing);
        
        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasSignature = false;
        }
        
        document.getElementById('order-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (Object.keys(selectedProducts).length === 0) {
                showMessage('Please enter at least one product!', 'error');
                return;
            }

            const allProductsValid = Array.from(document.getElementById('item-rows-container').querySelectorAll('.product-item-row')).every(row => {
                const rowId = row.id.replace('row-', '');
                const nameInput = document.getElementById(`name-${rowId}`);
                const priceInput = document.getElementById(`price-${rowId}`);
                return nameInput.value.trim() !== '' && (parseFloat(priceInput.value) || 0) > 0;
            });

            if (!allProductsValid) {
                showMessage('Please ensure all items have a name and price.', 'error');
                return;
            }
            
            if (!hasSignature) {
                showMessage('Please provide your signature.', 'error');
                return;
            }
            
            const submitBtn = document.getElementById('submit-btn');
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('status-message');
            
            submitBtn.disabled = true;
            loading.classList.add('active');
            statusMessage.style.display = 'none';
            
            const orderItems = Object.values(selectedProducts);
            let total = orderItems.reduce((sum, item) => sum + item.lineTotal, 0);

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                orderItems: orderItems,
                total: total,
                signature: canvas.toDataURL('image/png')
            };
            
            try {
                await fetch(BUSINESS_CONFIG.SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });
                
                showMessage('‚úÖ Order placed successfully! Check your email for invoice and payment link.', 'success');
                document.getElementById('order-form').reset();
                selectedProducts = {};
                renderCart(0);
                
                const container = document.getElementById('item-rows-container');
                container.innerHTML = '';
                itemRowCounter = 0;
                addProductRow();
                clearSignature();
                
            } catch (error) {
                showMessage('‚ùå Error placing order. Please try again or contact us.', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('active');
            }
        });
        
        function showMessage(message, type) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }
        
        initializeForm();
    </script>
</body>
